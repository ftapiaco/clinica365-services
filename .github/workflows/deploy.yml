name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: clinica365-461902
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/clinica365-461902/clinica365-repo/clinica365-services:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/clinica365-461902/clinica365-repo/clinica365-services:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy clinica365-services \
            --image us-central1-docker.pkg.dev/clinica365-461902/clinica365-repo/clinica365-services:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
